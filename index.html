<!DOCTYPE html>
<html>
<head>
  <title>Secure Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      transition: all 0.3s ease;
    }

    #localVideo {
      position: absolute;
      bottom: 85px;
      right: 10px;
      width: 110px;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      object-fit: cover;
      background: #000;
      transform: scaleX(-1);
      z-index: 5;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .local-fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      top: 0 !important;
      left: 0 !important;
      bottom: auto !important;
      right: auto !important;
      z-index: 4 !important;
    }

    .remote-small {
      width: 110px !important;
      height: 150px !important;
      bottom: 85px !important;
      left: 10px !important;
      right: auto !important;
      z-index: 3 !important;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 16px;
      border-radius: 24px;
    }

    .id-tap {
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .id-wrapper {
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #peerIdInput {
      padding: 7px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      width: 140px;
    }

    #joinBtn {
      padding: 7px 14px;
      font-size: 14px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #controls {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: rgba(20, 20, 20, 0.9);
      padding: 8px 16px;
      border-radius: 32px;
      gap: 12px;
      z-index: 10;
    }

    .ctrl-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      padding: 0;
      transition: background-color 0.3s;
    }

    .ctrl-btn:hover {
      background-color: #666;
    }

    .ctrl-btn img {
      width: 26px;
      height: 26px;
      filter: invert(100%);
    }

    .ctrl-btn.toggled-off {
      background-color: white !important;
    }

    .ctrl-btn.toggled-off img {
      filter: invert(0%);
    }

    .end-call {
      background-color: crimson !important;
    }

    #captureBtn {
      position: absolute;
      top: 80px;
      right: 10px;
      z-index: 10;
      padding: 10px 16px;
      background: #2196f3;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay></video>
  <video id="localVideo" autoplay muted></video>

  <div class="top-bar" id="topBar">
    <div class="id-tap" id="idDisplay" onclick="copyId()" title="Tap to copy ID">
      ID: <span class="id-wrapper"><span id="peerIdText">Loading...</span></span>
    </div>
    <input type="text" id="peerIdInput" placeholder="Enter Host ID" />
    <button id="joinBtn" onclick="startCall()">Join</button>
  </div>

  <div id="controls">
    <button class="ctrl-btn" id="videoBtn" onclick="toggleVideo()">
      <img src="https://cdn-icons-png.flaticon.com/512/5948/5948966.png" alt="Video">
    </button>
    <button class="ctrl-btn" id="audioBtn" onclick="toggleAudio()">
      <img src="https://cdn-icons-png.flaticon.com/512/5561/5561764.png" alt="Audio">
    </button>
    <button class="ctrl-btn end-call" onclick="endCall()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733497.png" alt="End">
    </button>
  </div>

  <!-- âœ… Snapshot Button -->
  <button id="captureBtn">ðŸ“¸ Take Photo</button>

  <!-- âœ… PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    let localStream;
    let currentCall;
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const topBar = document.getElementById("topBar");
    let isLocalBig = false;

    const peer = new Peer();

    peer.on("open", (id) => {
      document.getElementById("peerIdText").textContent = id;
      console.log("My PeerJS ID:", id);
    });

    peer.on("call", async (call) => {
      currentCall = call;
      if (!localStream) await getMedia();
      call.answer(localStream);
      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        topBar.style.display = "none";
      });
    });

    async function getMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30, max: 60 }
          },
          audio: true
        });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Camera/Mic access denied or unavailable.\nâž¤ Make sure you allowed it in browser settings.");
        console.error(err);
      }
    }

    async function startCall() {
      const peerId = document.getElementById("peerIdInput").value.trim();
      if (!peerId) return alert("Please enter a peer ID to join.");
      if (!localStream) await getMedia();

      const call = peer.call(peerId, localStream);
      currentCall = call;

      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        topBar.style.display = "none";
      });
    }

    function toggleVideo() {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      document.getElementById("videoBtn").classList.toggle("toggled-off", !videoTrack.enabled);
    }

    function toggleAudio() {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      document.getElementById("audioBtn").classList.toggle("toggled-off", !audioTrack.enabled);
    }

    function endCall() {
      if (currentCall) {
        currentCall.close();
        remoteVideo.srcObject = null;
        topBar.style.display = "flex";
      }
    }

    function copyId() {
      const id = document.getElementById("peerIdText").textContent;
      navigator.clipboard.writeText(id);
      alert("Copied ID: " + id);
    }

    function swapVideos() {
      isLocalBig = !isLocalBig;
      localVideo.classList.toggle("local-fullscreen", isLocalBig);
      remoteVideo.classList.toggle("remote-small", isLocalBig);
    }

    localVideo.addEventListener("click", swapVideos);
    remoteVideo.addEventListener("click", swapVideos);

    getMedia();

    // âœ… Screenshot button logic
    const captureBtn = document.getElementById("captureBtn");
    captureBtn.addEventListener("click", () => {
      if (!localVideo.srcObject) return alert("No video stream available!");

      const canvas = document.createElement("canvas");
      canvas.width = localVideo.videoWidth;
      canvas.height = localVideo.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(localVideo, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = imgData;
      link.download = "snapshot.png";
      link.click();
    });
  </script>
</body>
</html>
